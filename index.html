<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faces Mannheim - Kunstausstellung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
